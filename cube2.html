<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube2- 평면 큐브 구현하기</title>
</head>

<body>

    <h1>평면 큐브 구현</h1>
    <div>
        <h2>입력 예시</h2>
        > U : 가장 윗줄을 왼쪽으로 한 칸 밀기<br>
        > U' : 가장 윗줄을 오른쪽으로 한 칸 밀기<br>
        > R : 가장 오른쪽 줄을 위로 한 칸 밀기<br>
        > R' : 가장 오른쪽 줄을 아래로 한 칸 밀기<br>
        > L : 가장 왼쪽 줄을 아래로 한 칸 밀기<br>
        > L' : 가장 왼쪽 줄을 위로 한 칸 밀기<br>
        > B : 가장 아랫줄을 오른쪽으로 한 칸 밀기<br>
        > B' : 가장 아랫줄을 왼쪽으로 한 칸 밀기<br>
        > Q : 프로그램을 종료<br>
        <br>
        Type moving : <input type="text" id="move">
        <button onclick="main()">실행</button>
    </div>
    <h2>초기상태</h2>
    RRW<br>
    GCW<br>
    GBB<br>
    <p>
    <div id="userInput"></div>
    </p>
    <p>
    <div id="result"></div>
    </p>
    <script src="cube2.js"></script>
</body>

</html>
